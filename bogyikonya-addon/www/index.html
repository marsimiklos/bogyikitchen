<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohakonyha üåø</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-moss-dark: #4D6232;
      --color-moss-light: #78A059;
      --color-background: #F8F8F4;
      --color-expired: #B22222;
      --color-warning: #FFD700;
    }
    .bg-moss-dark { background-color: var(--color-moss-dark); }
    .text-moss-dark { color: var(--color-moss-dark); }
    .border-moss-dark { border-color: var(--color-moss-dark); }
    .bg-moss-light { background-color: var(--color-moss-light); }
    .text-moss-light { color: var(--color-moss-light); }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: var(--color-moss-light); border-radius: 4px; }
    ::-webkit-scrollbar-track { background: var(--color-background); }
    .active-tab { background-color: var(--color-moss-dark); color: white; }
    .tab-btn { color: var(--color-moss-dark); }
    .tab-btn:not(.active-tab) { background-color: transparent; }
    .tab-btn:not(.active-tab):hover { background-color: #f1f1f1; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col font-sans">
  <div id="app" class="flex flex-col flex-grow max-w-4xl mx-auto w-full p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-moss-dark">Mohakonyha üåø</h1>
      <p id="auth-info" class="text-xs text-gray-500 mt-1">Helyi M√≥d (Lok√°lis API-t haszn√°l)...</p>
      <button onclick="downloadBackup()" class="text-sm text-moss-dark underline hover:text-moss-light mt-2">Backup let√∂lt√©se</button>
    </header>

    <div id="modal-container"></div>
    <div id="alert-container" class="fixed top-4 right-4 z-50"></div>

    <nav class="flex justify-between bg-white p-1 rounded-xl shadow-md mb-6 border border-moss-light">
      <button data-tab="preparedMeals" class="tab-btn active-tab flex-1 py-3 text-sm font-semibold text-center rounded-lg transition-colors duration-200 bg-moss-dark text-white">K√©sz√©telek</button>
      <button data-tab="pantry" class="tab-btn flex-1 py-3 text-sm font-semibold text-center rounded-lg transition-colors duration-200 text-moss-dark">Kamra</button>
      <button data-tab="shoppingList" class="tab-btn flex-1 py-3 text-sm font-semibold text-center rounded-lg transition-colors duration-200 text-moss-dark">Bev√°s√°rl√≥lista</button>
      <button data-tab="recipes" class="tab-btn flex-1 py-3 text-sm font-semibold text-center rounded-lg transition-colors duration-200 text-moss-dark">Receptesk√∂nyv</button>
    </nav>

    <main id="tab-content" class="flex-grow bg-white p-4 sm:p-6 rounded-xl shadow-md overflow-y-auto">
      <p class="text-center text-gray-500 py-10">Bet√∂lt√©s...</p>
    </main>
  </div>

<script type="module">
  let ingressPath = window.location.pathname;
  if (!ingressPath.endsWith('/')) ingressPath += '/';
  const LOCAL_API_BASE = `${ingressPath}api`;

  let userId = 'local_user';
  let isAuthReady = true;
  let currentTab = 'preparedMeals';

  let state = {
    preparedMeals: [],
    pantry: [],
    shoppingList: [],
    recipes: [],
    pantryNames: new Set(),
  };

  function showAlert(message, type = 'success') {
    const container = document.getElementById('alert-container');
    let color = type === 'error' ? 'bg-red-500' : 'bg-moss-light';
    const alertDiv = document.createElement('div');
    alertDiv.className = `p-4 mb-2 rounded-lg shadow-xl text-white max-w-sm ${color} transition-opacity duration-300 opacity-0`;
    alertDiv.innerHTML = `<span class="font-semibold">${message}</span>`;
    container.appendChild(alertDiv);
    setTimeout(() => alertDiv.classList.remove('opacity-0'), 10);
    setTimeout(() => {
      alertDiv.classList.add('opacity-0');
      alertDiv.addEventListener('transitionend', () => alertDiv.remove());
    }, 3000);
  }

  function downloadBackup() {
    fetch(`${LOCAL_API_BASE}/backup`)
      .then(response => {
        if (!response.ok) throw new Error("Nem siker√ºlt let√∂lteni a backupot");
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'mohakonyha-backup.json';
        a.click();
        window.URL.revokeObjectURL(url);
      })
      .catch(err => {
        showAlert("Hiba a backup let√∂lt√©sekor", 'error');
        console.error(err);
      });
  }
  async function apiCall(endpoint, method = 'GET', data = null) {
    const url = `${LOCAL_API_BASE}/${endpoint}`;
    const options = { method, headers: { 'Content-Type': 'application/json' } };
    if (data && ['POST', 'PUT', 'PATCH'].includes(method)) {
      options.body = JSON.stringify(data);
    }
    try {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`API hiba: ${response.status} ${response.statusText}`);
      return response.status === 204 ? null : await response.json();
    } catch (e) {
      console.error(`API hiba: ${url}`, e);
      showAlert('Nem siker√ºlt csatlakozni a helyi API-hoz!', 'error');
      throw e;
    }
  }

  async function uploadRecipeImage(file) {
    const formData = new FormData();
    formData.append('file', file);
    try {
      const response = await fetch(`${LOCAL_API_BASE}/upload-image`, { method: 'POST', body: formData });
      const result = await response.json();
      if (result.success) return result.filename;
      showAlert(result.error || 'K√©pfelt√∂lt√©si hiba', 'error');
      return null;
    } catch (e) {
      console.error('K√©pfelt√∂lt√©si hiba:', e);
      showAlert('Kritikus hiba a k√©pfelt√∂lt√©s sor√°n', 'error');
      return null;
    }
  }

  function formatDate(timestamp) {
    if (!timestamp) return 'N/A';
    const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
    return date.toLocaleDateString('hu-HU', { year: 'numeric', month: 'short', day: 'numeric' });
  }

  function getExpiryStatus(expiryDate) {
    if (!expiryDate) return { color: 'text-gray-500', label: 'N/A' };
    const date = new Date(expiryDate);
    const diffDays = Math.ceil((date.getTime() - Date.now()) / (1000 * 60 * 60 * 24));
    if (diffDays < 0) return { color: 'bg-red-500 text-white', label: 'LEJ√ÅRT!' };
    if (diffDays <= 3) return { color: 'bg-yellow-400 text-gray-800', label: `Lej√°r: ${diffDays} nap` };
    return { color: 'text-gray-500', label: `${diffDays} nap` };
  }

  // Tab v√°lt√°s
  document.querySelectorAll('.tab-btn').forEach(button => {
    button.addEventListener('click', () => {
      currentTab = button.dataset.tab;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab'));
      button.classList.add('active-tab');
      switchTab(currentTab);
    });
  });

  function switchTab(tab) {
    if (tab === 'preparedMeals') renderPreparedMeals();
    else if (tab === 'pantry') renderPantry();
    else if (tab === 'shoppingList') renderShoppingList();
    else if (tab === 'recipes') renderRecipes();
  }

  async function setupLocalDataLoad(tabToRefresh = null) {
    const collections = ['preparedMeals', 'pantry', 'shoppingList', 'recipes'];
    for (const collection of collections) {
      if (tabToRefresh === collection || !tabToRefresh) {
        const data = await apiCall(collection);
        state[collection] = data || [];
        if (collection === 'pantry') {
          state.pantry = state.pantry.map(item => ({ id: item.id, ...item, name: item.name.toLowerCase().trim() }));
          state.pantryNames = new Set(state.pantry.map(item => item.name));
        }
      }
    }
    switchTab(currentTab);
  }

  // --- K√©sz√©telek ---
  window.addPreparedMeal = async function(name, expiryDate, requiresSide) {
    await apiCall('preparedMeals', 'POST', {
      name,
      expiryDate: expiryDate ? new Date(expiryDate).toISOString() : null,
      requiresSide,
      createdAt: new Date().toISOString()
    });
    showAlert('K√©sz√©tel hozz√°adva!');
    await setupLocalDataLoad('preparedMeals');
  };

  window.deletePreparedMeal = async function(id) {
    await apiCall(`preparedMeals/${id}`, 'DELETE');
    showAlert('Elfogyasztva!');
    await setupLocalDataLoad('preparedMeals');
  };

  function renderPreparedMeals() {
    const contentDiv = document.getElementById('tab-content');
    contentDiv.innerHTML = `<h2 class="text-xl font-bold text-moss-dark mb-4">K√©sz√©telek</h2>
      <button onclick="window.showPreparedMealModal()" class="bg-moss-dark text-white px-4 py-2 rounded mb-4">+ √öj</button>
      <div id="prepared-meals-list" class="space-y-3"></div>`;
    const listDiv = document.getElementById('prepared-meals-list');
    const sorted = [...state.preparedMeals].sort((a,b) => new Date(a.expiryDate||9999999999999) - new Date(b.expiryDate||9999999999999));
    if (sorted.length === 0) listDiv.innerHTML = '<p class="text-gray-500">Nincs r√∂gz√≠tett k√©sz√©tel.</p>';
    sorted.forEach(meal => {
      const status = getExpiryStatus(meal.expiryDate);
      listDiv.innerHTML += `<div class="p-3 bg-gray-50 rounded border flex justify-between items-center">
        <div>
          <p class="font-semibold text-moss-dark">${meal.name}</p>
          <p class="text-xs text-gray-600">Lej√°rat: <span class="${status.color}">${formatDate(meal.expiryDate)} (${status.label})</span></p>
          <p class="text-xs ${meal.requiresSide ? 'text-red-500' : 'text-moss-light'}">K√∂ret: <b>${meal.requiresSide ? 'IGEN' : 'NEM'}</b></p>
        </div>
        <button onclick="window.deletePreparedMeal('${meal.id}')" class="bg-moss-dark text-white px-3 py-1 rounded">Elfogyott</button>
      </div>`;
    });
  }

  window.showPreparedMealModal = () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('modal-container').innerHTML = `
      <div id="pm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
          <h3 class="text-xl font-bold text-moss-dark mb-4">√öj K√©sz√©tel</h3>
          <form onsubmit="window.handlePreparedMealSubmit(event)">
            <input type="text" id="pm-name" placeholder="N√©v" required class="w-full mb-3 p-2 border rounded" />
            <input type="date" id="pm-expiry" value="${today}" required class="w-full mb-3 p-2 border rounded" />
            <label><input type="checkbox" id="pm-side" /> Kell hozz√° k√∂ret?</label>
            <div class="flex justify-end mt-4 space-x-2">
              <button type="button" onclick="window.closeModal('pm-modal')" class="px-4 py-2">M√©gsem</button>
              <button type="submit" class="px-4 py-2 bg-moss-dark text-white rounded">Ment√©s</button>
            </div>
          </form>
        </div>
      </div>`;
  };

  window.handlePreparedMealSubmit = (event) => {
    event.preventDefault();
    const name = document.getElementById('pm-name').value;
    const expiry = document.getElementById('pm-expiry').value;
    const side = document.getElementById('pm-side').checked;
    window.addPreparedMeal(name, expiry, side);
    window.closeModal('pm-modal');
  };

  window.closeModal = (id) => {
    document.getElementById(id)?.remove();
  };

  // --- Kamra, Bev√°s√°rl√≥lista, Receptesk√∂nyv k√∂vetkezik‚Ä¶
  // --- Kamra ---
  window.addPantryItem = async function(name, expiryDate, shouldRestock) {
    await apiCall('pantry', 'POST', {
      name: name.trim(),
      expiryDate: expiryDate ? new Date(expiryDate).toISOString() : null,
      shouldRestock,
      createdAt: new Date().toISOString()
    });
    showAlert('Kamra t√©tel hozz√°adva!');
    await setupLocalDataLoad('pantry');
  };

  window.markPantryItemUsedUp = async function(id, name, shouldRestock) {
    await apiCall(`pantry/${id}`, 'DELETE');
    if (shouldRestock) {
      await apiCall('shoppingList', 'POST', {
        name,
        isBought: false,
        createdAt: new Date().toISOString(),
        source: 'pantry_restock'
      });
      showAlert(`${name} elfogyott √©s hozz√°adva a bev√°s√°rl√≥list√°hoz!`);
      await setupLocalDataLoad('shoppingList');
    } else {
      showAlert(`${name} elfogyott!`);
    }
    await setupLocalDataLoad('pantry');
  };

  function renderPantry() {
    const contentDiv = document.getElementById('tab-content');
    contentDiv.innerHTML = `<h2 class="text-xl font-bold text-moss-dark mb-4">Kamra</h2>
      <button onclick="window.showPantryModal()" class="bg-moss-dark text-white px-4 py-2 rounded mb-4">+ √öj</button>
      <div id="pantry-list" class="space-y-3"></div>`;
    const listDiv = document.getElementById('pantry-list');
    const sorted = [...state.pantry].sort((a,b) => new Date(a.expiryDate||9999999999999) - new Date(b.expiryDate||9999999999999));
    if (sorted.length === 0) listDiv.innerHTML = '<p class="text-gray-500">A kamra √ºres.</p>';
    sorted.forEach(item => {
      const nameCapitalized = item.name.charAt(0).toUpperCase() + item.name.slice(1);
      const status = getExpiryStatus(item.expiryDate);
      listDiv.innerHTML += `<div class="p-3 bg-gray-50 rounded border flex justify-between items-center">
        <div>
          <p class="font-semibold text-moss-dark">${nameCapitalized}</p>
          <p class="text-xs text-gray-600">Lej√°rat: <span class="${status.color}">${formatDate(item.expiryDate)} (${status.label})</span></p>
          <p class="text-xs ${item.shouldRestock ? 'text-moss-dark' : 'text-gray-500'}">√öjrav√°s√°roland√≥: <b>${item.shouldRestock ? 'IGEN' : 'NEM'}</b></p>
        </div>
        <button onclick="window.markPantryItemUsedUp('${item.id}', '${nameCapitalized}', ${item.shouldRestock})" class="bg-red-500 text-white px-3 py-1 rounded">Elfogyott</button>
      </div>`;
    });
  }

  window.showPantryModal = () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('modal-container').innerHTML = `
      <div id="pantry-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
          <h3 class="text-xl font-bold text-moss-dark mb-4">√öj Kamra T√©tel</h3>
          <form onsubmit="window.handlePantrySubmit(event)">
            <input type="text" id="pantry-name" placeholder="N√©v" required class="w-full mb-3 p-2 border rounded" />
            <input type="date" id="pantry-expiry" value="${today}" class="w-full mb-3 p-2 border rounded" />
            <label class="block mb-2"><input type="checkbox" id="pantry-no-expiry" /> Nincs lej√°rati d√°tum</label>
            <label class="block mb-4"><input type="checkbox" id="pantry-restock" checked /> √öjrav√°s√°roland√≥</label>
            <div class="flex justify-end space-x-2">
              <button type="button" onclick="window.closeModal('pantry-modal')" class="px-4 py-2">M√©gsem</button>
              <button type="submit" class="px-4 py-2 bg-moss-dark text-white rounded">Ment√©s</button>
            </div>
          </form>
        </div>
      </div>`;
  };

  window.handlePantrySubmit = async function(event) {
    event.preventDefault();
    const name = document.getElementById('pantry-name').value;
    const noExpiry = document.getElementById('pantry-no-expiry').checked;
    const expiry = noExpiry ? null : document.getElementById('pantry-expiry').value;
    const restock = document.getElementById('pantry-restock').checked;
    await window.addPantryItem(name, expiry, restock);
    window.closeModal('pantry-modal');
  };

  // --- Bev√°s√°rl√≥lista ---
  window.addShoppingListItem = async function(name) {
    await apiCall('shoppingList', 'POST', {
      name: name.trim(),
      isBought: false,
      createdAt: new Date().toISOString(),
      source: 'manual'
    });
    showAlert(`${name} hozz√°adva a list√°hoz!`);
    await setupLocalDataLoad('shoppingList');
  };

  window.deleteShoppingListItem = async function(id) {
    await apiCall(`shoppingList/${id}`, 'DELETE');
    showAlert('T√©tel t√∂r√∂lve!');
    await setupLocalDataLoad('shoppingList');
  };

  function renderShoppingList() {
    const contentDiv = document.getElementById('tab-content');
    contentDiv.innerHTML = `<h2 class="text-xl font-bold text-moss-dark mb-4">Bev√°s√°rl√≥lista</h2>
      <form onsubmit="window.handleNewShoppingItem(event)" class="flex mb-4 space-x-2">
        <input type="text" id="new-shopping-item" placeholder="√öj t√©tel..." required class="flex-grow p-2 border rounded" />
        <button type="submit" class="bg-moss-dark text-white px-4 py-2 rounded">Hozz√°ad</button>
      </form>
      <div id="shopping-list-items" class="space-y-3"></div>`;
    const listDiv = document.getElementById('shopping-list-items');
    if (state.shoppingList.length === 0) listDiv.innerHTML = '<p class="text-gray-500">A lista √ºres.</p>';
    state.shoppingList.forEach(item => {
      listDiv.innerHTML += `<div class="p-3 bg-gray-50 rounded border flex justify-between items-center">
        <p class="font-medium text-gray-700">${item.name}</p>
        <div class="flex space-x-2">
          <button onclick="window.showPantryModal()" class="bg-moss-light text-white px-3 py-1 rounded">Megv√°s√°rolva</button>
          <button onclick="window.deleteShoppingListItem('${item.id}')" class="bg-gray-400 text-white px-3 py-1 rounded">T√∂r√∂l</button>
        </div>
      </div>`;
    });
  }

  window.handleNewShoppingItem = (event) => {
    event.preventDefault();
    const input = document.getElementById('new-shopping-item');
    window.addShoppingListItem(input.value);
    input.value = '';
  };

  // --- Receptesk√∂nyv k√∂vetkezik‚Ä¶
  window.addRecipe = async function(name, ingredients, optionalIngredients, instructions, tags, image, difficulty) {
    await apiCall('recipes', 'POST', {
      name: name.trim(),
      ingredients,
      optionalIngredients,
      instructions,
      tags,
      image,
      difficulty,
      createdAt: new Date().toISOString()
    });
    showAlert(`${name} recept hozz√°adva!`);
    await setupLocalDataLoad('recipes');
  };

  function renderRecipes() {
    const contentDiv = document.getElementById('tab-content');
    contentDiv.innerHTML = `
      <h2 class="text-xl font-bold text-moss-dark mb-4">Receptesk√∂nyv</h2>
      <input type="text" id="recipe-search" placeholder="Keres√©s n√©v alapj√°n..." class="w-full mb-4 p-2 border rounded" />
      <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    `;

    const grid = document.getElementById('recipe-grid');
    const searchInput = document.getElementById('recipe-search');

    let filtered = [...state.recipes].sort((a, b) => a.name.localeCompare(b.name));

    function renderFilteredRecipes() {
      grid.innerHTML = '';
      if (filtered.length === 0) {
        grid.innerHTML = '<p class="text-gray-500 col-span-2">Nincs recept.</p>';
        return;
      }
      filtered.forEach(recipe => {
        const stars = '‚òÖ'.repeat(recipe.difficulty || 0) + '‚òÜ'.repeat(5 - (recipe.difficulty || 0));
        grid.innerHTML += `
          <div class="p-4 bg-gray-50 rounded-xl border shadow cursor-pointer hover:bg-gray-100" onclick="window.showRecipeModal('${recipe.id}')">
            ${recipe.image ? `<img src="images/${recipe.image}" alt="${recipe.name}" class="mb-2 rounded shadow" />` : ''}
            <h3 class="font-bold text-moss-dark">${recipe.name}</h3>
            <p class="text-sm text-gray-600">Bonyolults√°g: <span class="text-yellow-600">${stars}</span></p>
          </div>
        `;
      });
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase().trim();
      filtered = state.recipes.filter(r => r.name.toLowerCase().includes(term));
      renderFilteredRecipes();
    });

    renderFilteredRecipes();
  }

  window.showRecipeModal = (id) => {
    const recipe = state.recipes.find(r => r.id === id);
    if (!recipe) {
      showAlert('Recept nem tal√°lhat√≥!', 'error');
      return;
    }
    const stars = '‚òÖ'.repeat(recipe.difficulty || 0) + '‚òÜ'.repeat(5 - (recipe.difficulty || 0));
    const ingredientsHtml = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
    const optionalHtml = recipe.optionalIngredients?.map(i => `<li>${i}</li>`).join('') || '';
    const tagsHtml = recipe.tags?.map(t => `<span class="px-2 py-1 bg-moss-light text-white rounded mr-1 text-xs">${t}</span>`).join('') || '';
    document.getElementById('modal-container').innerHTML = `
      <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg">
          <h3 class="text-2xl font-bold text-moss-dark mb-2">${recipe.name}</h3>
          <p class="text-sm text-gray-600 mb-2">Bonyolults√°g: <span class="text-yellow-600">${stars}</span></p>
          ${recipe.image ? `<img src="images/${recipe.image}" alt="${recipe.name}" class="mb-4 rounded shadow" />` : ''}
          <div class="mb-4">
            <h4 class="font-semibold text-moss-dark">Hozz√°val√≥k</h4>
            <ul class="list-disc list-inside text-sm text-gray-700">${ingredientsHtml}</ul>
          </div>
          ${optionalHtml ? `<div class="mb-4"><h4 class="font-semibold text-moss-dark">Opcion√°lis</h4><ul class="list-disc list-inside text-sm text-gray-700">${optionalHtml}</ul></div>` : ''}
          <div class="mb-4">
            <h4 class="font-semibold text-moss-dark">Elk√©sz√≠t√©s</h4>
            <div class="text-sm text-gray-700">${recipe.instructions}</div>
          </div>
          ${tagsHtml ? `<div class="mb-4">${tagsHtml}</div>` : ''}
          <div class="flex justify-end">
            <button onclick="window.closeModal('recipe-modal')" class="px-4 py-2 bg-moss-dark text-white rounded">Bez√°r</button>
          </div>
        </div>
      </div>
    `;
  }

  // --- Bet√∂lt√©s ind√≠t√°sa ---
  setupLocalDataLoad();
</script>
</body>
</html>
